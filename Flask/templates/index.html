<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hate Speech Detection</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h1 {
            margin-top: 50px;
            color: #343a40;
            font-weight: 700;
        }

        .container {
            max-width: 600px;
            margin-top: 100px;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
        }

        .form-group label {
            font-weight: 600;
            color: #495057;
        }

        .form-control {
            border-radius: 5px;
            padding: 10px;
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .btn-secondary {
            background-color: #6c757d;
            border-color: #6c757d;
            font-weight: 600;
            padding: 10px 20px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn-secondary:hover {
            background-color: #5a6268;
            border-color: #5a6268;
        }

        .alert-info {
            margin-top: 20px;
            font-weight: 600;
            color: #155724;
            background-color: #d4edda;
            border-color: #c3e6cb;
            border-radius: 5px;
            padding: 15px;
        }
    </style>
</head>
<body>
    <div class="container text-center">
        <h1>Hate Speech Detection</h1>
        <form action="/predict" method="POST" id="prediction-form">
            <div class="form-group text-left">
                <label for="message">Enter your text:</label>
                <input type="text" class="form-control" id="message" name="message" value="{{ request.form['message'] if request.form['message'] else '' }}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Predict</button>
                <button type="button" class="btn btn-secondary" onclick="clearForm()">Clear</button>
            </div>
        </form>
        {% if prediction %}
            <div class="alert alert-info">
                <strong>Prediction:</strong> {{ prediction }}
            </div>
        {% endif %}
    </div>

    <script>
        function clearForm() {
            document.getElementById('message').value = '';
        }
    </script>
</body>
</html>
